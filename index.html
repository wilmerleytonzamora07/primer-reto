<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/image-qr-code.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:ital,wght@0,100..900;1,100..900&family=TikTok+Sans:opsz,wght@400,700&display=swap" rel="stylesheet">
  <title>Tarjeta QR</title>
  </head>

<body>
    <div class="card-container">
        <div class="qr-code-box">
            <img src="./images/image-qr-code.png" alt="Codigo QR Front End">
        </div>
        <div class="text-content">
            <h1><strong>Improve your front-end skills by building projects</strong></h1>
            <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>  
  </div>
</body>
</html>
